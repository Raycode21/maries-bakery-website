<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Maries Bakery</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
	
	<link rel="stylesheet" href=style.css>

</head>
<body>
	<header class="header">
		<a href="#" class="logo"> <i class="fa-solid fa-cake-candles"></i>Maries bakery</a>

		<nav class="navbar">
			<a href="#">Home</a>
			<a href="#">About</a>
			<a href="#" id="order--cta">Place Order</a>
			<a href="#">Blog</a>
			<a href="#">Contact</a>
		</nav>

		<div class="icons">
			<div id="menu-btn" class="fas fa-bars"></div>
			<div id="search-btn" class="fas fa-search"></div>
			<div id="cart-btn" class="fas fa-shopping-cart"></div>
			<div id="login-btn" class="fas fa-user"></div>



		</div>
		
	</header>
	<!------home section----->

	<section class="home" id="home">
		<div class="slides-container">
			<div class="slide active">
				<div class="content">
					<span>Have a cake-A-licious</span>
					<h3>upto 50% off</h3>
					<a href="#" class="btn">shop now</a>
				</div>	
				<div class="img">

				</div>	
			</div>

			<div class="slide">
				<div class="content">
					<span>Have a cake-A-licious</span>
					<h3>upto 50% off</h3>
					<a href="#" class="btn">shop now</a>
				</div>
				<div class="img">
					<img src="./images/gold-dropcake.jpg" alt="">
				</div>		
			</div>

			<div class="slide">
				<div class="content">
					<span>Have a cake-A-licious</span>
					<h3>upto 50% off</h3>
					<a href="#" class="btn">shop now</a>
				</div>
				<div class="img">
					<img src="./images/wedding-cake.jpg" alt="">
				</div>	
			</div>
		</div>
		<div id="next-slide" class="fas fa-angle-right" onclick="next()"></div>
		<div id="prev-slide" class="fas fa-angle-left" onclick="prev()"></div>

	</section>


	<script src="main.js"></script>
</body>
</html>
